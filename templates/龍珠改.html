    </section>
    <!-- 頂部導覽列 -->
    <nav>
        <ul class="navbar">
            <li class="dropdown">
                <a>背景</a>
                <ul class="dropdown-content">

    <!-- 首頁內容 -->
    <main>
        <div class="intro-container">
            <img src="static/龍珠改.webp" alt="龍珠改" class="intro-img">
            <p class="intro-text">
                《龍珠改》是對《龍珠Z》的重制版，剪輯了冗長的內容，使故事更加緊湊。其核心篇章與《龍珠Z》相同，但加入了現代技術的畫面提升，讓悟空的冒險更加震撼。觀眾能在精簡的故事中更深入感受悟空的成長與犧牲精神。
            </p>
        </div>
    </main>
    <main>
        <!-- 聊天按鈕 -->
        <div id="chat-button">
            <img src="static/chat1.jpg" alt="Chat with Goku" id="chat-button-img">
        </div>
  
        <!-- 聊天框 -->
        <div id="chat-box">
            <div id="chat-header">與孫悟空聊天</div>
            <div id="chat-content">
            <!-- 預設的聊天框對話內容 -->
                <div class="message goku">
                    <img src="static/chat1.jpg" alt="Goku" class="message-icon">
                    嗨！我是悟空，有什麼想問的嗎？
                </div>
            </div>
            <div id="chat-input">
                <input type="text" id="user-message" placeholder="輸入訊息...">
                <button id="send-button">送出</button>
            </div>
        </div>
  
    </main>
    <script src="static/故事.js"></script>
